version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: inkubator_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inkubator_db
      MYSQL_USER: inkubator
      MYSQL_PASSWORD: inkubator
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inkubator-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: inkubator_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      APP_NAME: "AI Inkubator Backend"
      ENVIRONMENT: production
      DEBUG: "false"
      VERSION: "1.0.0"

      # Server Settings
      HOST: 0.0.0.0
      PORT: 8000

      # CORS Origins
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080,http://localhost:5173"

      # Security
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      SECRET_KEY: "your-secret-key-change-in-production"

      # ML Models
      ML_MODELS_PATH: "/app/ml/models"

      # Database Settings (connect to db service)
      DATABASE_URL: "mysql+pymysql://inkubator:inkubator@db:3306/inkubator_db"

      # Firebase Settings
      FIREBASE_CREDENTIALS_PATH: "/app/firebase-credentials.json"
      FIREBASE_PROJECT_ID: "${FIREBASE_PROJECT_ID:-your-firebase-project-id}"

      # Logging
      LOG_LEVEL: INFO
    volumes:
      # Mount Firebase credentials (buat file ini di host machine)
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
      # Optional: mount ML models directory
      - ./ml:/app/ml
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inkubator-network

  # phpMyAdmin untuk database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: inkubator_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: inkubator
      PMA_PASSWORD: inkubator
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - inkubator-network

volumes:
  db_data:
    driver: local

networks:
  inkubator-network:
    driver: bridge
