version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: inkubator_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inkubator_db
      MYSQL_USER: inkubator
      MYSQL_PASSWORD: inkubator
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inkubator-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: inkubator_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # Mount Firebase credentials (buat file ini di host machine)
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
      # Optional: mount ML models directory
      - ./ml:/app/ml
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inkubator-network

  # phpMyAdmin untuk database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: inkubator_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: inkubator
      PMA_PASSWORD: inkubator
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - inkubator-network

volumes:
  db_data:
    driver: local

networks:
  inkubator-network:
    driver: bridge
